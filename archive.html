<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Archive | FUTO Student Board</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <img src="Images/logo.png" alt="FUTO Logo" />
      <h2>Student Portal</h2>
    </div>
    <nav>
      <a href="student-dashboard.html">Dashboard</a>
      <a href="#announcements.html">Announcements</a>
      <a href="event.html">Events</a>
      <a href="archive.html" class="active">Archive</a>
      <a href="index.html">Home</a>
      <a href="student-login.html" class="logout">Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="dashboard-content">
    <header class="dash-header">
      <button id="menu-btn" class="menu-btn">â˜°</button>
      <div class="profile-section">
        <h1>Department Archive</h1>
        <button id="profile-btn" class="profile-btn">
          <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile" />
        </button>
      </div>
    </header>

    <section class="archive-page" id="archive-page">
      <h2>Past Announcements & Events</h2>

      <!-- Search Filter -->
      <div class="archive-filter">
        <input type="text" id="archive-search" placeholder="Search by keyword or date..." />
      </div>

      <!-- Archive List -->
      <div id="archive-container" class="announcement-list"></div>
    </section>
  </main>

  <!-- Profile Modal -->
  <div id="profile-modal" class="profile-modal">
    <div class="profile-modal-content">
      <span id="close-profile" class="close-profile">&times;</span>
      <h2>Student Profile</h2>
      <div class="profile-info">
        <p><strong>Name:</strong> <span id="profile-name">N/A</span></p>
        <p><strong>Matric Number:</strong> <span id="profile-matric">N/A</span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
