<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Student Info Board</title>
  <link rel="stylesheet" href="./assets/css/admin-dashboard.css" />
</head>
<body>
  <header class="admin-header">
    <h1>Admin Dashboard</h1>
    <button id="logout-btn" class="logout-btn">Logout</button>
  </header>

  <main class="admin-main">
    <section class="admin-section">
      <h2>Post Announcement</h2>
      <form id="announcement-form" class="admin-form">
        <div class="input-group">
          <label for="announcement-title">Title</label>
          <input type="text" id="announcement-title" placeholder="Enter title" required />
        </div>
        <div class="input-group">
          <label for="announcement-body">Details</label>
          <textarea id="announcement-body" placeholder="Enter announcement details" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Post Announcement</button>
      </form>
    </section>

    <section class="admin-section">
      <h2>Post Event</h2>
      <form id="event-form" class="admin-form">
        <div class="input-group">
          <label for="event-title">Event Title</label>
          <input type="text" id="event-title" placeholder="Enter event title" required />
        </div>
        <div class="input-group">
          <label for="event-date">Date</label>
          <input type="date" id="event-date" required />
        </div>
        <div class="input-group">
          <label for="event-details">Details</label>
          <textarea id="event-details" placeholder="Enter event details" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Post Event</button>
      </form>
    </section>

    <section class="admin-section">
      <h2>Posted Announcements</h2>
      <div id="announcement-list" class="admin-list"></div>
    </section>

    <section class="admin-section">
      <h2>Posted Events</h2>
      <div id="event-list" class="admin-list"></div>
    </section>
  </main>

  <script src="./assets/scripts/admin-dashboard.js"></script>
</body>
</html>
