<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Student Info Board</title>
  <link rel="stylesheet" href="./assets/css/admin-login.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Admin Login</h2>
      <form id="admin-login-form">
        <div class="input-group">
          <label for="admin-username">Username</label>
          <input type="text" id="admin-username" placeholder="Enter username" required />
        </div>

        <div class="input-group">
          <label for="admin-password">Password</label>
          <input type="password" id="admin-password" placeholder="Enter password" required />
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>
      <p id="login-message"></p>
      <a href="index.html" class="back-home">‚Üê Back to Homepage</a>
    </div>
  </div>

  <script src="./assets/scripts/validation.js"></script>
</body>
</html>
